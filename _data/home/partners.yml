title: Partners

intro: |
  Cada una de estas organizaciones ha decidido apoyarnos para que la Tarugoconf no tenga que bajar la persiana y, aunque sea temporalmente, se reconvierta en la conferencia online que siempre habíamos soñado.

  El año que viene —por fin— volveremos a la normalidad, pero las miles de horas de video, fotos, posts y tweets que generará esta edición registraran para la posteridad como **en uno de los momentos más oscuros de nuestra Historia, colaboramos, nos adaptamos y vencimos.**

  Si quieres ser parte de este esfuerzo, consulta nuestras oportunidades de patrocinio ¡graciñas!

