title: Speakers
intro: >
  El «speaker» o ponente de la Tarugoconf no nace, [SE HACE](./speakers). Estos
  son los awesómicos invitados con los que contaremos este año:
speakers:
  - name: Jaime Gómez-Obregón
    id: jaime
    company: " "
    position: Programador y Activista
    image: /img/speakers/0469627203e08f42097abe7a48e134fdf737354e.png
    links:
      - text: "@JaimeObregon"
        type: twitter
        url: https://twitter.com/JaimeObregon
      - text: Web de Jaime
        type: web
        url: https://jaime.gomezobregon.com/
      - type: linkedin
        url: https://www.linkedin.com/in/jaimegomezobregon/
        text: Jaime Gómez-Obregón
    bio: >-
      Ingeniero Informático, especializado en *open data*, autor de herramientas
      digitales para mejorar la transparencia en el sector público como
      [contratosdecantabria.es](https://contratosdecantabria.es/) o
      [ladonacion.es](https://ladonacion.es/).


      Con 23 años y nada más salir de la universidad,  fundó su propia empresa especializada en software libre. 16 años después, decidió tomarse un año «libre» para desarrollar **software que ayude a concienciar a la opinión pública sobre la importancia de auditar a las distintas Administraciones** y a los cargos públicos que las dirigen.
  - image: /img/speakers/yaiza.jpg
    name: Yaiza Canosa
    company: Goi
    position: Fundadora y CEO
    links:
      - type: twitter
        url: https://twitter.com/yaizacanosa
        text: "@yaizacanosa"
      - type: linkedin
        url: https://www.linkedin.com/in/yaizacanosa/
        text: Yaiza Canosa
      - type: web
        url: https://www.letsgoi.com/
        text: Goi
    bio: >-
      Yaiza es la CEO y fundadora de la startup logística **GOI** —especializada
      en el transporte, montaje e instalación de portes voluminosos y mudanzas—
      que profesionaliza y añade tecnología a un sector tan fragmentado como es
      «la última milla»


      En 2017 fue seleccionada como una de los 30 jóvenes menores de 30 años con mayor proyección profesional tanto dentro como fuera de España por la revista Forbes (30 Under 30), pero más allá de los *fuegos artificiales*, es una curranta que lleva el emprendimiento en la sangre.
    id: yaiza
