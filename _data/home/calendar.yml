title: Agenda

intro: |
  Continuaremos mejorando contenidos y confirmando más invitados hasta el día del evento, pero aquí siempre podrás consultar la última versión de la agenda.

  El jueves tendremos la **Premiere** de «Conspiración en la Red» —una película tan políticamente incorrecta que dibuja a Bill Gates como si fuera Fu-Manchú— y **el viernes 22 de octubre se celebrará el evento principal.**

  Finalmente, el sábado por la mañana se celebrará la **Tarugoff,** nuestro *Open Space* donde los asistentes podréis proponer vuestras propias charlas y asistir a las de otros. Y, por la tarde, retransmitiremos el primer **Replay,** la repetición de las charlas grabadas el viernes con la participación en directo de los ponentes en el chat y en el turno de preguntas.

