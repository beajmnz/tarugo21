      - title: 20 años de tecnología
        time: "16:15-16:50h"
        details: |
          En esta charla, Javi y Molpe desgranaran los eventos que ha definido el panorama tecnológico en los últimos 20 años y analizaran como han afectado al mismo.
          
          ¡Un mano a mano que marcará una época!

