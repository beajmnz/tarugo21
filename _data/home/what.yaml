title: Qué

intro:
  title: |
    **Una experiencia online**
    Para disfrutar sol@ o con colegas, amigos y familia.
  
  content: |
    La Tarugoconf es **una conferencia sobre diseño, construcción y comercialización de productos y servicios digitales** que nace alrededor de la heterogénea Comunidad de suscriptores de [La Bonilista](https://www.bonilista.com/) —los «tarugos»— y que, tras cinco exitosas ediciones, ha adquirido vida propia.

    Es, ante todo, **un punto de encuentro para gente de todo tipo que «hace cosas» alrededor del software, la innovación tecnológica e Internet** que, desde la crisis del COVID-19, se ha reconvertido en un evento 100% online.

    ¿Cómorl? ¿OTRO evento online? ¿En serio? ¿No hemos tenido suficiente ya con todos los que nos hemos tenido que tragar durante un añito de confinamiento y distanciamiento social? Pues la verdad es que sí, pero ya que aun no se dan las condiciones necesarias para organizar con garantías una conferencia técnica presencial con cientos de asistentes, podemos **utilizar todo lo aprendido en la edición del año pasado para intentar crear la experiencia online definitiva.**