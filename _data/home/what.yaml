zoom:
  title: |
    Zoom es para las videoconferencias,
    **esto es una conferencia**
  
  content: |
    La #tarugo21 se grabará en plató de TV en el que **crearemos contenido que aproveche todas las ventajas del medio online:** interacción con ponentes y resto de asistentes, concursos y sorteos en directo, reportajes pregrabados y, por supuesto, que el que quiera haga auténtico networking, gracias a un montón de dinámicas y juegos.

    ![Capturas de la edición del año pasado](https://via.placeholder.com/1000x500)


muggles:
  title: |
    Que un evento sea online,
    **no implica que tengas que asistir solo**
  
  content: |
    La #tarugo21 estará diseñada para que puedas verla en tu tablet o portátil, pero también **para disfrutar desde el sofá de tu casa, rodeado tanto por profesionales como por «muggles» sin conocimientos técnicos,** ya sean colegas, familia o amigos.

    Los contenidos serán entretenidos para el experto, pero accesible para todos; y la experiencia más parecida a «una mezcla de Late Night Show e Informe Semanal» que a un evento al uso. Eso sí, sin perder nada del espíritu original del evento:

