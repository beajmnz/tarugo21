backend:
  name: git-gateway
  branch: master

media_folder: "img"

collections:
  - label: Datos
    name: data
    files:
      - label: Entradas
        name: "tickets"
        file: _data/tickets.yml
        fields:
          - label: title
            name: title
            widget: string
          - label: Entradas
            name: tickets
            widget: list
            fields:
              - label: Nombre
                name: name
                widget: string
              - label: Precio
                name: pricing
                widget: string
              - label: Descripción
                name: description
                widget: markdown
              - label: Incluye
                name: includes
                widget: list
                field:
                  label: Texto
                  name: text
                  widget: markdown
              - label: Envío
                name: delivery
                widget: object
                fields:
                  - label: Fecha
                    name: date
                    widget: string
                  - label: Dirección
                    name: address
                    widget: string
              - label: Complementos
                name: complements
                widget: boolean
              - label: Stock
                name: stock
                widget: number
                required: false

      - label: Agenda
        name: calendar
        file: _data/home/calendar.yml
        fields:
          - label: Título
            name: title
            widget: string
          - label: Intro
            name: intro
            widget: markdown
          - label: Días
            name: calendar
            widget: list
            fields:
              - label: Día
                name: day
                widget: string
              - label: Eventos
                name: events
                widget: list
                fields:
                  - label: Título
                    name: text
                    widget: string
                  - label: Hora
                    name: time
                    widget: string
                  - label: Descripción
                    name: details
                    widget: markdown
                    required: false
